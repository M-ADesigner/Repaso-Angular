<h4>Agregar personajes</h4>

<form class="row" (ngSubmit)="emitCharacter(character)" >
  <input
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
    type="text"
    placeholder="Nombre personaje"
  />

  <input
    class="form-control mb-2"
    [(ngModel)]="character.power"
    type="number"
    name="power"
    placeholder="Poder"
  />

  <button  type="submit" class="btn btn-primary">Agregar</button>

  <!-- <pre>{{character| json}}</pre> -->
</form>
