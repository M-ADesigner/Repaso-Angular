<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEvent = even;
  let isOdd = odd
  "
  class=" list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{  'list-group-item-success': isFirst,
      'list-group-item-primary': isEvent}"
      >
      <span class="text-primary ">{{ i+1 }}.</span>
      
    {{ character.name }} - Power: {{ character.power }}
    <button (click)="onDeleteCharacter(character.id) " class="   btn btn-danger">X</button>
  </li>
</ul>
